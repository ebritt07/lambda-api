name: tf-deploy-dev
env:
  environment: dev
  terraform_version: 1.6.6
  zip_artifacts: zip_artifacts

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, feature-*, bugfix-*, codex/*]

jobs:

  tf-plan:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{vars.AWS_ROLE_ARN}}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Save Output)
        run: terraform plan -var-file="env/${{ env.environment }}/variables.tfvars" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v6
        with:
          name: tfplan
          path: ./terraform/tfplan

      # - name: Upload Zip Artifacts
      #   uses: actions/upload-artifact@v6
      #   with:
      #     name: ${{ env.zip_artifacts }}
      #     path: ${{ env.zip_artifacts }}/

  tf-apply:
    needs: [tf-plan]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1

      - name: Download Plan Artifact
        uses: actions/download-artifact@v7
        with:
          name: tfplan
          path: ./terraform

      # - name: Download Zip Artifacts
      #   uses: actions/download-artifact@v7
      #   with:
      #     name: ${{env.zip_artifacts}}
      #     path: ${{env.zip_artifacts}}/

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
